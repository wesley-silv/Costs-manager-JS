<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/table-results.css" />
    <title>Gerenciador financeiro</title>
  </head>
  <body>
    <nav class="header">
      <h1>Gerenciador Financeiro</h1>
    </nav>
    <main class="main-container">
      <div class="proceeds">
        <section>
          <label for="provments">Provisões</label>
          <input
            type="number"
            id="provments"
            autofocus
            required
            placeholder="Digite o valor R$"
          />
        </section>
        <section>
          <label for="extra-gain">Ganhos extra</label>
          <input
            type="number"
            id="extra-gain"
            autofocus
            required
            placeholder="Digite o valor R$"
          />
        </section>
      </div>
      <div class="essentials">
        <section>
          <label for="foods">Alimentação</label>
          <input type="number" id="foods" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="home">Moradia</label>
          <input type="number" id="home" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="water">Água</label>
          <input type="number" id="water" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="eletric-energy">Energia elétrica</label>
          <input
            type="number"
            id="eletric-energy"
            placeholder="Digite o valor R$"
          />
        </section>
        <section>
          <label for="cook-gas">Gás de cozinha</label>
          <input type="number" id="cook-gas" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="internet">Internet</label>
          <input type="number" id="internet" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="phone">Telefone</label>
          <input type="number" id="phone" placeholder="Digite o valor R$" />
        </section>
      </div>
      <div class="not-essentials">
        <section>
          <label for="credit">Crédito</label>
          <input type="number" id="credit" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="leisure">Lazer</label>
          <input type="number" id="leisure" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="clothing">Vestuário</label>
          <input type="number" id="clothing" placeholder="Digite o valor R$" />
        </section>
        <section>
          <label for="car">Transporte</label>
          <input type="number" id="car" placeholder="Digite o valor R$" />
        </section>
      </div>
      <div class="investments">
        <section>
          <label for="fixed-income">Renda fixa</label>
          <input
            type="number"
            id="fixed-income"
            placeholder="Digite o valor R$"
          />
        </section>
        <section>
          <label for="variable-income">Renda variável</label>
          <input
            type="number"
            id="variable-income"
            placeholder="Digite o valor R$"
          />
        </section>
        <section>
          <label for="savings">Poupança</label>
          <input type="number" id="savings" placeholder="Digite o valor R$" />
        </section>
      </div>
    </main>
    <div class="button-container">
      <button onclick="managementValues()">Visualizar resultados</button>
    </div>
    <div class="table-container">
      <table class="results">
        <thead>
          <tr>
            <th>Despesas</th>
            <th>Dízimo</th>
            <th>Proventos restantes</th>
            <th>Percentuais</th>
            <th>Média percentual</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="result"></td>
            <td id="tithe"></td>
            <td id="after-payment"></td>
            <td id="percent"></td>
            <td id="mean-percent"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
