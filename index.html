<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Gerenciador financeiro</title>
  </head>
  <body>
    <div class="header">
      <h1>Gerenciador financeiro</h1>
    </div>
    <div class="container">
      <section>
        <label for="received-value">Proventos</label>
        <input
          type="number"
          id="received-value"
          autofocus
          required
          placeholder="Digite o valor R$"
        />
      </section>
      <section>
        <label for="foods">Alimentação</label>
        <input type="number" id="foods" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="home">Moradia</label>
        <input type="number" id="home" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="water">Água</label>
        <input type="number" id="water" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="eletric-energy">Energia elétrica</label>
        <input
          type="number"
          id="eletric-energy"
          placeholder="Digite o valor R$"
        />
      </section>
      <section>
        <label for="cook-gas">Gás de cozinha</label>
        <input type="number" id="cook-gas" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="internet">Internet</label>
        <input type="number" id="internet" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="phone">Telefone</label>
        <input type="number" id="phone" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="car">Transporte</label>
        <input type="number" id="car" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="credit-cards">Cartões de crédito</label>
        <input
          type="number"
          id="credit-cards"
          placeholder="Digite o valor R$"
        />
      </section>
      <section>
        <label for="leisure">Lazer</label>
        <input type="number" id="leisure" placeholder="Digite o valor R$" />
      </section>
      <section>
        <label for="other-cost">Outros custos</label>
        <input type="number" id="other-cost" placeholder="Digite o valor R$" />
      </section>
    </div>
    <div class="button-container">
      <button onclick="managementValues()">Veja os Resultados</button>
    </div>
    <ul class="results">
      <li id="result"></li>
      <li id="tithe"></li>
      <li id="after-payment"></li>
      <li id="percent"></li>
      <li id="mean-percent"></li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
